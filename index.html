<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Match making service for One Piece Characters">
    <meta name = "author" content="Khalil Peguero">
    <title>One Piece Match Maker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">

    </div>

    <div class="characters">
            <h1><strong><u>Characters:</u></strong></h1>
        <div class="listOfCharacters">
            <p id="listOfCharacters">
                -Luffy <br>
                -Nico Robin
            </p>
        </div>
    </div>

    <div class="make-a-match">
        <button type="button" onclick="match()">Make a Match!</button>
    </div>

    <div class="make-a-match">
        <div class="first" id="first-image">
            
        </div>

        <div class=" white-space">
            <img src="Images/heart.png">
        </div>

        <div class="second" id="second-image">
            
        </div>
    </div>

    <div class="names">
        <div class = "border"id="first-name">
            Nico Robin
        </div>

        <div class="white-space" >

        </div>

        <div  class = "border" id="second-name">
            Franky
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
